<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Concentration Game</title>
</head>
<body>
  <div class="game">
    <div class="stats">
      <div class="progress_bar"></div>
      <div class="info_bar"></div>
      <div class="score_bar">
        <div class="score_box">
          <ul></ul>
        </div>
      </div>
    </div>
    <ul class="game_box cards-8"></ul>
    <small></small>
    
    <div class="message_box">
        <h1>Concentration Game</h1>
        <h2>Can you match your favourite comic superheros and their villains?</h2>

        <p class="current_best"></p>
        <p class="personal_best"></p>

        <form>
          <input type="radio" name="level" value="4"> Easy 
          <input type="radio" name="level" value="8" checked="checked"> Standard 
          <input type="radio" name="level" value="15"> Challenging 
        </form>
        
        <div class="btn play">PLAY</div>
        <div class="reset">Reset your personal best for all levels.</div>
    </div>
    
  </div>
  <script src="fns.js"></script>
  <script src="app.js"></script>
</body>
</html>
